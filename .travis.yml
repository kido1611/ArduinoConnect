language: android
sudo: required
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.1.1
    - android-27
    - extra-android-m2repository
    - extra-android-support
    - extra

script: ./gradlew build

before_install:
    - yes | sdkmanager "platforms;android-27"
    - sudo apt-get update -qq
    - sudo apt-get install -y python2.7
